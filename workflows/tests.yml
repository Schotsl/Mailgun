name: Tests

on:
  schedule:
    - cron: "00 00 * * *"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Setup latest Deno version
        uses: denolib/setup-deno@v2
        with:
          deno-version: v1.x

      - name: Run Deno test on Deploy instance
        run: deno test -A
        env:
          REST_VERSION: ${{ secrets.SMTP_PASSWORD }}
          REST_METHOD: ${{ secrets.SMTP_TARGET }}
          REST_URL: ${{ secrets.SMTP_PORT }}